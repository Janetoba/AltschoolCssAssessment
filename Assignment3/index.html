<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <h3 class="header">New and Improved!</h3>
        <img src="Watch-img.jpeg" alt="image of a watch" class="card-img" />
      </div>

      <div class="card-text">
        <h2>Novus Watch <span class="small-text">Series IV</span></h2>
        <p>
          The pinnacle of fashion and tech. This wearable piece is an homage to
          gilded palaces and minimal regalia, combining nouveau-deco and
          brutalism influences in a compact, Swiss-made watch.
        </p>
      </div>
    </div>
  </body>
</html>
